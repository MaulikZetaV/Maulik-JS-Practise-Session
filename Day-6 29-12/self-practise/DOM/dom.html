<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Practice</title>
    <link rel="stylesheet" href="dom.css">
</head>
<body>

    <h1 id="main-heading">DOM Practice Playground</h1>

    <p class="text">This is paragraph one.</p>
    <p class="text">This is paragraph two.</p>

    <div id="box">Hover or click me</div>

    <img id="image" src="https://via.placeholder.com/150" alt="placeholder image">

    <h2>Buttons</h2>
    <button id="btn-alert">Show Alert</button>
    <button id="btn-change-text">Change Text</button>
    <button id="btn-toggle">Toggle Class</button>

    <h2>List</h2>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Input Form</h2>
    <form id="form">
        <input type="text" id="input-text" placeholder="Enter text">
        <button type="submit">Submit</button>
    </form>

    <p id="output"></p>

    <h2>Counter</h2>
    <button id="decrement">-</button>
    <span id="count">0</span>
    <button id="increment">+</button>

    <!-- Write your JavaScript below OR link external JS file -->
    <script src="dom.js"></script>
</body>
</html>
