<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <link rel="stylesheet" href="sm.css">
</head>
<body>

<h1>Student Manager</h1>

<div class="form-box">

    <button onclick="showAll()">Show All</button>
</div>

<div id="studentList"></div>

<script src="sm.js"></script>
</body>
</html>
